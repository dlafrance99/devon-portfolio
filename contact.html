<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Devon LaFrance Portfolio</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">

        <div id="header">
            <div id="name">
                <h1 id="name-text">
                    Devon LaFrance
                </h1>
            </div>
            <div id="links">
                <h2>
                    <a href="index.html">
                        About
                    </a>
                    <span>
                        |
                    </span>
                    <a href="portfolio.html">

                    </a>
                    <span>
                        |
                    </span>
                    <a href="contact.html">

                    </a>
                </h2>

        </div>

        <div class="clearfix" id="content-box">
            <div id="title">
                <h1>
                    Contact
                </h1>
            </div>

            <hr id="about-hr">
            <div id="form-div">

                    <div class="form-div">

                    </div>

                        Email:
                    </div>
                    <input class="form-div" id="email-form" type="email" placeholder= "email">
                    <div class="form-div">
                        Message:
                    </div>
                    <textarea class="form-div" id="text-area-form" type="text" placeholder= "message">

                    </textarea>
                    <br>
                    <button type="submit" class="form-div" id="submit">
                        Submit
                    </button>
                </form>
            </div>
        </div>

        <div id="footer">
            <footer>
                Copyright &copy;
            </footer>
